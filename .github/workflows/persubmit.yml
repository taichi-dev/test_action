name: Persubmit Checks
on:
  pull_request:
    types: [opened, synchronize, reopened]

# Where does this run?
jobs:
  code_format:
    name: Code Format
    runs-on: ubuntu-latest
    # This job will be required to pass before merging to master branch.
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Check code format
        run: | 
          python3 -m pip install yapf gitpython colorama isort
          python3 python/taichi/code_format.py
      - name: Commit changes
        run: |
          git config --local user.email "taichigardener@gmail.com"
          git config --local user.name "Taichi Gardener"
          git commit -m "Auto Code Format"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.ref }}
